name: Classic CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: ğŸ” CI - Test Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  # ==================== CD PHASE ====================
  cd-deploy:
    name: ğŸš€ CD - Deploy to VM
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Real deployment via serveo SSH tunnel with ProxyJump
    - name: Deploy files via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        proxy_host: serveo.net
        proxy_username: serveo
        proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu
          rm -rf app
          git clone https://github.com/${{ github.repository }} app
          cd app
          npm install
          pm2 restart app || pm2 start src/app.js --name app
  cd-verify:
    name: âœ… CD - Verify Success
    runs-on: ubuntu-latest
    needs: cd-deploy
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "ğŸ” CI Phase: Code tested & validated"
        echo "ğŸš€ CD Phase: Files deployed to VM"
        echo "âœ… Classic CI/CD Pipeline Complete!"