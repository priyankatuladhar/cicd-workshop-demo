name: Classic CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: üîç CI - Test Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  # ==================== CD PHASE ====================
  cd-deploy:
    name: üöÄ CD - Deploy to VM
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Deploy files using serveo tunnel
    - name: Deploy files via SSH
      uses: easingthemes/ssh-deploy@v5.0.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.HOST }}
        REMOTE_USER: ${{ secrets.USERNAME }}
        REMOTE_PORT: 22
        SOURCE: "/"
        TARGET: "app"
        ARGS: "-rlgoDzvc -i --delete -e 'ssh -J serveo.net'"
        SCRIPT_AFTER: "cd app && npm install && pm2 restart app || pm2 start src/app.js --name app"
  cd-verify:
    name: ‚úÖ CD - Verify Success
    runs-on: ubuntu-latest
    needs: cd-deploy
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "üîç CI Phase: Code tested & validated"
        echo "üöÄ CD Phase: Files deployed to VM"
        echo "‚úÖ Classic CI/CD Pipeline Complete!"