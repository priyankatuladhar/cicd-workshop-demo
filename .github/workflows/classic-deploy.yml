name: Classic CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: 🔍 CI - Test Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  # ==================== CD PHASE ====================
  cd-deploy:
    name: 🚀 CD - Deploy to VM
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Setup SSH key and deploy via custom SSH command
    - name: Setup SSH and Deploy
      run: |
        # Setup SSH key
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        
        # Add serveo.net to known hosts
        ssh-keyscan serveo.net >> ~/.ssh/known_hosts
        
        # Deploy via SSH with ProxyJump
        ssh -i ~/.ssh/deploy_key -o ProxyJump=serveo.net -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} '
          echo "🚀 Starting deployment..."
          
          # Remove old app directory
          rm -rf /home/ubuntu/app
          
          # Clone latest code
          echo "📥 Cloning latest code..."
          git clone https://github.com/${{ github.repository }}.git /home/ubuntu/app
          
          # Navigate to app directory
          cd /home/ubuntu/app
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          npm install
          
          # Stop existing PM2 process
          echo "🛑 Stopping existing app..."
          pm2 stop app || echo "No existing app to stop"
          pm2 delete app || echo "No existing app to delete"
          
          # Start new app with PM2
          echo "▶️ Starting new app..."
          pm2 start src/app.js --name app
          
          # Save PM2 configuration
          pm2 save
          
          echo "✅ Deployment completed successfully!"
          echo "🌐 App running at: http://localhost:3000"
          
          # Show PM2 status
          pm2 status
        '
  cd-verify:
    name: ✅ CD - Verify Success
    runs-on: ubuntu-latest
    needs: cd-deploy
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "🔍 CI Phase: Code tested & validated"
        echo "🚀 CD Phase: Files deployed to VM"
        echo "✅ Classic CI/CD Pipeline Complete!"