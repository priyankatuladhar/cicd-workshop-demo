name: Classic CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: ğŸ” CI - Test Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  # ==================== CD PHASE ====================
  cd-deploy:
    name: ğŸš€ CD - Deploy to VM
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy files via SSH
      uses: easingthemes/ssh-deploy@v5.0.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.HOST }}
        REMOTE_USER: ${{ secrets.USERNAME }}
        SOURCE: "/"
        TARGET: "app"
        POST_DEPLOY_CMD: "cd app && npm install && pm2 restart app || pm2 start app.js --name app"

  cd-verify:
    name: âœ… CD - Verify Success
    runs-on: ubuntu-latest
    needs: cd-deploy
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "ğŸ” CI Phase: Code tested & validated"
        echo "ğŸš€ CD Phase: Files deployed to VM"
        echo "âœ… Classic CI/CD Pipeline Complete!"