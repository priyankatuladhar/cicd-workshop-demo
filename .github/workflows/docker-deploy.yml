name: Deploy Docker to VM

on:
  push:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: üîç CI - Test Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  ci-build:
    name: üèóÔ∏è CI - Build Image
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-workshop-demo:latest

  # ==================== CD PHASE ====================
  cd-deploy:
    name: üöÄ CD - Deploy to VM
    runs-on: ubuntu-latest
    needs: ci-build
    
    steps:
    # Test SSH connection first
    - name: Test SSH Connection
      run: |
        echo "Testing connection to: ${{ secrets.HOST }}"
        echo "Username: ${{ secrets.USERNAME }}"
        echo "Docker Hub User: ${{ secrets.DOCKERHUB_USERNAME }}"
        
    - name: Deploy container to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 30s
        script: |
          echo "Connected successfully!"
          whoami
          echo "Checking Docker installation..."
          docker --version || echo "Docker not installed"
          echo "Pulling latest image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd-workshop-demo:latest || echo "Pull failed"
          echo "Stopping existing container..."
          docker stop my-app-container || echo "No container to stop"
          docker rm my-app-container || echo "No container to remove"
          echo "Starting new container..."
          docker run -d -p 8080:8080 --name my-app-container ${{ secrets.DOCKERHUB_USERNAME }}/cicd-workshop-demo:latest
          echo "Container deployment completed!"

  cd-verify:
    name: ‚úÖ CD - Verify Success
    runs-on: ubuntu-latest
    needs: cd-deploy
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "üîç CI Phase: Code tested & image built"
        echo "üöÄ CD Phase: Container deployed to VM"
        echo "‚úÖ Docker CI/CD Pipeline Complete!"