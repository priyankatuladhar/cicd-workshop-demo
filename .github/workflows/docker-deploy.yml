name: Deploy Docker to VM

on:
  push:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: ğŸ” CI - Test Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  ci-build:
    name: ğŸ—ï¸ CI - Build Image
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-workshop-demo:latest

  # ==================== CD PHASE ====================
  cd-deploy:
    name: ğŸš€ CD - Deploy to VM
    runs-on: ubuntu-latest
    needs: ci-build
    
    steps:
    - name: Deploy container to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd-workshop-demo:latest
          docker stop my-app-container || true
          docker rm my-app-container || true
          docker run -d -p 8080:8080 --name my-app-container ${{ secrets.DOCKERHUB_USERNAME }}/cicd-workshop-demo:latest

  cd-verify:
    name: âœ… CD - Verify Success
    runs-on: ubuntu-latest
    needs: cd-deploy
    
    steps:
    - name: Pipeline Summary
      run: |
        echo "ğŸ” CI Phase: Code tested & image built"
        echo "ğŸš€ CD Phase: Container deployed to VM"
        echo "âœ… Docker CI/CD Pipeline Complete!"