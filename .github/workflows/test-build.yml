name: CI Build Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== CI PHASE ====================
  ci-test:
    name: 🔍 CI - Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test

  ci-build:
    name: 🐳 CI - Build Docker
    runs-on: ubuntu-latest
    needs: ci-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: docker build -t test-image .
      
    - name: Verify image exists
      run: docker images test-image

  # ==================== VALIDATION ====================
  validate:
    name: ✅ Validate Pipeline
    runs-on: ubuntu-latest
    needs: [ci-test, ci-build]
    
    steps:
    - name: Validation Summary
      run: |
        echo "🔍 CI Phase: Tests & build completed"
        echo "✅ Pipeline validation successful!"
        echo "🚀 Ready for deployment workflows!"